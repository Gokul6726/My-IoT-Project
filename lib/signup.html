
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>newsletter Signup</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">





    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signup w-100 m-auto">
  <form action="/" class="form-signup" method="POST">
    <img class="mb-4" src="/image/news-letter-logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal"> Sign Up to My Newsletter </h1>
      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="name@example.com" required>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Gokul P</p>
  </form>
</main>



  </body>
</html>
